<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="LoginStyles.css" />
  </head>
  <body>
    <div class="parent">
      <div class="left-side">
        <p>
          <span class="poppins-bold">Welcome to</span> <br />
          <span class="poppins-light">Login Page</span>
        </p>
      </div>
      <div class="right-side">
        <div class="GetTwoUnderEachOther">
          <div class="heading-wrapper">
            <p class="poppins-bold FSize45 custom-heading">Login</p>
            <hr class="custom-line" />
          </div>
          <form action="index.html" method="get">
            <div class="input-container">
              <i class="fa-solid fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                class="email-input"
                placeholder="Enter your email"
                required
                title="Please enter a valid email with a top-level domain (e.g., .com, .org)"
              />
            </div>

            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                class="password-input"
                placeholder="Enter your password"
                required
                title="Please enter your password"
              />
            </div>

            <p>Don't have an account? <a href="/Examination-System-Project/signup/index.html">Create an account here.</a></p>

            <button type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
